name: CI

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TaskFlow.Api.sln

      - name: Build solution
        run: dotnet build TaskFlow.Api.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test TaskFlow.Api.Tests/TaskFlow.Api.Tests.csproj --configuration Release --no-build --logger trx

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'TaskFlow.Web/package-lock.json'

      - name: Install dependencies
        working-directory: TaskFlow.Web
        run: npm ci

      - name: Build Angular app
        working-directory: TaskFlow.Web
        run: npm run build -- --configuration production

  build-api-image:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f TaskFlow.Api/Dockerfile -t taskflow-api:ci .

  build-web-image:
    runs-on: ubuntu-latest
    needs: frontend-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Web Docker image
        run: docker build -f TaskFlow.Web/Dockerfile -t taskflow-web:ci TaskFlow.Web


