name: CI

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
      
jobs:
  codeql:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: dotnet
 
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format

      - name: Verify formatting
        run: dotnet format --verify-no-changes
      
      - name: Restore dependencies
        run: dotnet restore TaskFlow.Api.sln

      - name: Build solution
        run: dotnet build TaskFlow.Api.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test TaskFlow.Api.Tests/TaskFlow.Api.Tests.csproj --configuration Release --no-build --logger trx

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('TaskFlow.Web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
            
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'TaskFlow.Web/package-lock.json'

      - name: Install dependencies
        working-directory: TaskFlow.Web
        run: npm ci

      - name: Run Angular lint
        working-directory: TaskFlow.Web
        run: npm run lint
      
      - name: Build Angular app
        working-directory: TaskFlow.Web
        run: npm run build -- --configuration production

  build-api-image:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f TaskFlow.Api/Dockerfile -t taskflow-api:ci .

  build-web-image:
    runs-on: ubuntu-latest
    needs: frontend-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Web Docker image
        run: docker build -f TaskFlow.Web/Dockerfile -t taskflow-web:ci TaskFlow.Web


