name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Automatically calculate tags for both images
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-api
            ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-web
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=semver,pattern={{version}}

      - name: Build & Push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TaskFlow.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            DOTNET_ENVIRONMENT=Production

      - name: Build & Push Web
        uses: docker/build-push-action@v5
        with:
          context: TaskFlow.Web
          file: TaskFlow.Web/Dockerfile
          push: true
          # Note: We filter metadata tags to apply only to the web image here manually 
          # or use two separate 'meta' steps for cleaner separation.
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-web:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/taskflow-web:${{ github.sha }}
          build-args: |
            API_BASE_URL=${{ secrets.API_BASE_URL_PROD }}