<div class="min-h-screen bg-dark-950 p-8">
  <div class="max-w-7xl mx-auto pt-8">

    <div class="flex items-center justify-between mb-12">
      <div>
        <h1 class="text-3xl font-bold text-white mb-2">My Boards</h1>
        <p class="text-gray-400">Manage and organize your projects</p>
      </div>

      <button
        (click)="openCreateModal()"
        class="bg-primary hover:bg-primary-light text-white font-medium rounded-xl text-sm px-6 py-3 transition-all duration-200 flex items-center gap-2 shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/50 hover:scale-105 active:scale-95"
      >
        <lucide-icon [img]="PlusIcon" class="h-4 w-4"></lucide-icon>
        New Board
      </button>
    </div>

    @if (isLoading) {
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-pulse">
        <div class="h-48 bg-dark-900/50 rounded-2xl"></div>
        <div class="h-48 bg-dark-900/50 rounded-2xl"></div>
        <div class="h-48 bg-dark-900/50 rounded-2xl"></div>
      </div>
    }

    @else if (errorMessage) {
      <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-center">
        {{ errorMessage }}
      </div>
    }

    @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (board of boards; track board.id) {
          <a [routerLink]="['/boards', board.id]" class="block group">
            <div class="h-full bg-dark-900 border border-white/5 rounded-2xl p-6 transition-all duration-300 hover:-translate-y-2 hover:border-primary/70 hover:shadow-2xl hover:shadow-primary/20 cursor-pointer">

              <div class="mb-10 inline-flex p-3 rounded-xl bg-primary/10 text-primary group-hover:scale-110 transition-transform duration-300">
                <lucide-icon [img]="LayoutDashboard" class="h-6 w-6"></lucide-icon>
              </div>

              <div>
                <h3 class="text-xl font-medium text-white mb-1 group-hover:text-primary transition-colors duration-300">
                  {{ board.name }}
                </h3>
                <p class="text-sm text-gray-500">
                  {{ board.columns.length }} columns
                </p>
              </div>
            </div>
          </a>
        } @empty {
          <div class="col-span-full flex flex-col items-center justify-center py-24 text-center">
            <div class="inline-flex items-center justify-center h-24 w-24 bg-dark-900 rounded-3xl mb-6 border border-white/5">
              <lucide-icon [img]="LayoutDashboard" class="h-10 w-10 text-gray-700"></lucide-icon>
            </div>
            <h3 class="text-xl font-medium text-white mb-2">No boards yet</h3>
            <p class="text-gray-500 mb-6">Create your first board to get started</p>
          </div>
        }
      </div>
    }
  </div>
</div>
