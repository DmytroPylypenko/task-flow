<div class="min-w-[35vw] bg-dark-900 border border-primary/20 rounded-3xl shadow-2xl p-8">
  <div class="text-center mb-4">
    <h2 class="text-2xl font-semibold text-white">Create New Board</h2>
    <p class="text-gray-400 mt-2">Enter a name for your new board</p>
  </div>

  <form [formGroup]="boardForm" (ngSubmit)="create()" class="space-y-4">
    <div>
      <label for="boardName" class="block text-sm font-medium text-gray-300 mb-2 ml-1"
        >Board Name</label
      >
      <input
        id="boardName"
        type="text"
        formControlName="name"
        placeholder="e.g., Website Redesign"
        class="w-full bg-dark-950 border border-dark-800 text-white placeholder:text-gray-600 text-base rounded-xl block p-4 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
        autofocus
      />
    </div>

    <div class="flex justify-end gap-4 pt-2">
      <button
        type="button"
        (click)="cancel()"
        class="px-6 py-3 text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition-all"
      >
        Cancel
      </button>

      <button
        type="submit"
        [disabled]="boardForm.invalid"
        class="px-8 py-3 text-sm font-semibold text-white bg-primary hover:bg-primary-light rounded-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/50 hover:scale-105 active:scale-95"
      >
        Create Board
      </button>
    </div>
  </form>
</div>
